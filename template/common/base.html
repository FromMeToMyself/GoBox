{{define "base"}}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{.title}}</title>

</head>
<body>
    <nav style="width:100%;height:50px;background-color:lightskyblue;">
    </nav>
    <div style="display: flex;">
        <div style="display:flex;flex-basis: 20%;background-color:lightcoral;">
        </div>
        <div style="display:flex;flex-wrap: wrap;flex-basis: 80%;background-color:lightpink;">
            {{block "content" .}}
            {{end}}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</html>
{{end}}
